<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(form)" #form="ngForm"> -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        
        <div id="user-data" 
        ngModelGroup="userData"
        #userData="ngModelGroup"
        >
          
        <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required
            >
          </div>

          <button 
          class="btn btn-default" 
          type="button"
          (click)="suggestUserName()"
          >Suggest an Username</button>

          <div class="form-group">
            
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
            >

            <span 
            class="help-block" 
            *ngIf="userData.touched && !userData.valid"
            >user data incorrect</span>

            <span 
            class="help-block" 
            *ngIf="email.touched && !email.valid"
            >please enter a valid email</span>

          </div>
        </div>

        <div class="form-group">
          
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel]="defaultQuestion"
          name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
          name="answer" 
          rows="3"
          class="form-control"
          [(ngModel)]="answer"
          >
        </textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
            type="radio"
            name="gender"
            ngModel
            [value]="gender"
            required           
            >
            {{ gender }}
          </label>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!form.valid"
        >
        Submit</button>
      </form>

      <hr>

      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>username: {{ user.username }} </p>
          <p>email: {{ user.email }} </p>
          <p>secret question: {{ user.secret }} </p>
          <p>answer: {{ user.answer }} </p>
          <p>gender: {{ user.gender }} </p>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- ngModel 
is a directive informing Angular this is a controlled form -->

<!-- ngForm 
gives us access to the form (the JS object created by Angular) -->

<!-- adding "required" 
will reconfigure the form so that it will be invalid if this email is empty -->

<!-- we can also specify "required" "email"
Angular then adds "ng-valid" and "ng-invalid" classes dynamically -->

<!-- [ngModel]="defaultQuestion"
binds to the default value -->

<!-- ngModelGroup 
adds another key to the form object grouping the fields -->
